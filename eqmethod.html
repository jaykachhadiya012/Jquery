<!-- Index Wise Element CSS eq() Method -->

<!--Include Jquery File Here-->
<script src="jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("p").eq(2).css("background-color", "blue");
		//Index Wise CSS Getting a Elements Using eq() Method
		$("p").eq(2).css("color", "white");
		$("p").eq(2).css("padding", "20px");
	});
</script>
