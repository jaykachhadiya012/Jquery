<!-- Animate Social Icon Move Using Jquery -->

<!--Include Jquery File Here-->
<script src="jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("body").mouseenter(function(){
			$("img").animate({
				right: 30
			}, 5500);

			$("img").animate({
				left: 10
			}, 3500);
		});
	});
</script>

<body>
	<img src="animatemethod.png" width="50" height="50" style="position: absolute;">	<!-- IMP -->
	<br><br><br><br>
	<img src="animatemethod2.png" width="50" height="50" style="position: absolute;">
</body>
